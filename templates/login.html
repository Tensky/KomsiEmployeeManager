{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}. Apakah anda mau <a href="{{ url_for('auth.signuppage') }}">Sign Up?</a>
        </div>
    {% endif %}
    {% endwith %}
    <div class="box">
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <br>
            <input class="button is-block is-info is-large is-fullwidth" type="submit" name="submit" value="Login">
        </form>
    </div>
</div>
{% endblock %}
